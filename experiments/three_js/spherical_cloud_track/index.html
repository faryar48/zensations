<html>
  <head>
    <title>Multiple Circles</title>
    <style>
      canvas {
          margin-left: auto;
          margin-right: auto;
          display: block;
          background-color: black;
          max-width: 1024px;
          max-height: 512px;
      }
      #controls, h1 {
        text-align: center;
      }
      #start, #stop {
        font-size: 16pt;
      }
    </style>
    <script src="js/three.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/pusher.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/mouse.js"></script>
  </head>
  <body>
    <script>
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera( 25, window.innerWidth/window.innerHeight, 0.1, 1000 );

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );

      camera.position.z = 10;
      var ballCount = 0; //counter for spheres
      var i = 0; //counter for hue

      var render = function () {
        requestAnimationFrame( render );
        var radius   = 4,
        segments = 64,
        material = new THREE.LineBasicMaterial( { color: 0x0000ff } ),
        geometry = new THREE.CircleGeometry( radius, segments );
        // Remove center vertex
        geometry.vertices.shift();
        // to work with MeshBasicMaterial
        circle = new THREE.Line( geometry, material )

        // Setting colour twice - ineffecient but couldn't get pusher output
        // You can do this directly without pusher - see setHSL in three.js
        var color = pusher.color('hsv', [Math.round(i), 70, 100]).hex6();
        circle.material.color.setHex( color );
        i += 0.1;

        // Very bad hard coded mouse position
        circle.position.x = mousePosition.x / 100 - 6;
        circle.position.y = mousePosition.y * - 1 / 100 + 1;
        circle.position.z = 2;

        scene.traverse (function (object)
        {
          if (object instanceof THREE.Line) {

            object.position.z -= 0.1;

            circle.rotation.x += 0.1;
            circle.rotation.y += 0.01;

            object.material.color.offsetHSL(0,-0.001, -0.001);

          };
        });

        // Delete the last element. Could not use scene.traverse to do this
        // as it didn't like the object being deleted
        for ( var k =  0; k < scene.children.length ; k++ ) {
            var obj = scene.children[ k ];
            if ( obj instanceof THREE.Mesh && ballCount >= 70) {
              scene.remove(obj);
              break;
            }
        }

        scene.add( circle );
        ballCount++;

        renderer.render(scene, camera);
      };

    </script>
    <p id="controls">
      <input type="button" id="start" value="Start">
      &nbsp; &nbsp;
      <input type="button" id="stop" value="Stop">
    </p>
  </body>
</html>
