<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Recorder</title>
  <style>
  canvas {
    margin-left: auto;
    margin-right: auto;
    display: block;
    background-color: black;
    max-width: 1024px;
    max-height: 512px;
  }
  #controls,
  h1 {
    text-align: center;
  }
  #start,
  #stop {
    font-size: 16pt;
  }
  </style>
  <script src="js/three.min.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/controls.js"></script>
  <script src="js/audio.js"></script>
  <script src="js/leapandthree.js"></script>
  <script src="https://js.leapmotion.com/leap-0.6.4.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="js/leap.screen-position.js"></script>
  <script src="https://js.leapmotion.com/leap-plugins-0.1.6.js"></script>
  <script src="js/leap.playback-0.2.1.min.js"></script>

</head>

<body>
  <p id="controls">
    <input type="button" id="start" value="Start"> &nbsp; &nbsp;
    <input type="button" id="stop" value="Stop">
    <input type="button" id="record" value="Record">
    <input type="button" id="playback" value="Playback">
  </p>
  <div id="output" class="output"></div>
  <div id="cursor"></div>


  <script>
  Leap.loop({})
    .use('playback', {
      recording: 'recordings/example.json.lz',
      pauseOnHand: true,
      loop: true
    })
    .use('screenPosition');
  window.controller = Leap.loopController;
  </script>



</body>

</html>
